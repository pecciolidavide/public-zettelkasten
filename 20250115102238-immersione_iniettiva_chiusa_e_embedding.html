<h1 class="title">Immersione iniettiva chiusa è embedding</h1>
<p>
Siano <img src="images/20250115102238-immersione_iniettiva_chiusa_e_embedding_6157531c4190b06dcce4cc2ac89d0b9a8e319899.svg" alt="20250115102238-immersione_iniettiva_chiusa_e_embedding_6157531c4190b06dcce4cc2ac89d0b9a8e319899.svg" class="org-svg" /> <a href="20250113115909-struttura_differenziabile.html#ID-b0c2ae3d-f639-4507-98f7-4122db015e25">varietà differenziabili</a>, e sia <img src="images/20250115102238-immersione_iniettiva_chiusa_e_embedding_2d89a757d13e5fcfe8719362371d16b1fe4f517c.svg" alt="20250115102238-immersione_iniettiva_chiusa_e_embedding_2d89a757d13e5fcfe8719362371d16b1fe4f517c.svg" class="org-svg" /> una <a href="20250114124504-immersione_di_varieta_differenziabili.html#ID-e4521ecf-e119-4f39-b7b4-1bc83f07ab94">immersione</a>.
</p>
<div id="outline-container-org4538b76" class="outline-2">
<h2 id="org4538b76">Proposizione</h2>
<div class="outline-text-2" id="text-org4538b76">
<p>
Se <img src="images/20250115102238-immersione_iniettiva_chiusa_e_embedding_13578fff705c53019e6fa694a045f7b55b22e24d.svg" alt="20250115102238-immersione_iniettiva_chiusa_e_embedding_13578fff705c53019e6fa694a045f7b55b22e24d.svg" class="org-svg" /> è <a href="20241219101956-funzione_iniettiva.html#ID-52F75203-A232-4D1F-84B4-3965A48258F9">iniettiva</a> e <a href="20250104114559-funzione_chiusa.html#ID-fdc2f384-b7cf-43ed-8fa2-d3b42628778d">chiusa</a>, allora <img src="images/20250115102238-immersione_iniettiva_chiusa_e_embedding_13578fff705c53019e6fa694a045f7b55b22e24d.svg" alt="20250115102238-immersione_iniettiva_chiusa_e_embedding_13578fff705c53019e6fa694a045f7b55b22e24d.svg" class="org-svg" /> è un <a href="20250114124533-embedding_di_varieta_differenziabili.html#ID-9c3f65c9-b78c-4c38-983a-a726566c7ddb">embedding</a>.
</p>
</div>
<div id="outline-container-org1bf166c" class="outline-3">
<h3 id="org1bf166c">Dimostrazione</h3>
<div class="outline-text-3" id="text-org1bf166c">
<p>
Se <img src="images/20250115102238-immersione_iniettiva_chiusa_e_embedding_13578fff705c53019e6fa694a045f7b55b22e24d.svg" alt="20250115102238-immersione_iniettiva_chiusa_e_embedding_13578fff705c53019e6fa694a045f7b55b22e24d.svg" class="org-svg" /> è <a href="20241219101956-funzione_iniettiva.html#ID-52F75203-A232-4D1F-84B4-3965A48258F9">iniettiva</a>, allora <img src="images/20250115102238-immersione_iniettiva_chiusa_e_embedding_13578fff705c53019e6fa694a045f7b55b22e24d.svg" alt="20250115102238-immersione_iniettiva_chiusa_e_embedding_13578fff705c53019e6fa694a045f7b55b22e24d.svg" class="org-svg" /> è <a href="20250104111707-funzione_biunivoca.html#ID-bc2ec820-d050-4c81-a7c9-833d186b7e35">biunivoca</a> tra <img src="images/20250115102238-immersione_iniettiva_chiusa_e_embedding_56bffbe39f890ff174aef4f436ab06278fa94f16.svg" alt="20250115102238-immersione_iniettiva_chiusa_e_embedding_56bffbe39f890ff174aef4f436ab06278fa94f16.svg" class="org-svg" /> e <img src="images/20250115102238-immersione_iniettiva_chiusa_e_embedding_2235588e357ba2edbadd448e5e98b6237c610b8c.svg" alt="20250115102238-immersione_iniettiva_chiusa_e_embedding_2235588e357ba2edbadd448e5e98b6237c610b8c.svg" class="org-svg" />. Inoltre <img src="images/20250115102238-immersione_iniettiva_chiusa_e_embedding_13578fff705c53019e6fa694a045f7b55b22e24d.svg" alt="20250115102238-immersione_iniettiva_chiusa_e_embedding_13578fff705c53019e6fa694a045f7b55b22e24d.svg" class="org-svg" /> è <a href="20250104114559-funzione_chiusa.html#ID-fdc2f384-b7cf-43ed-8fa2-d3b42628778d">chiusa</a> implica che <img src="images/20250115102238-immersione_iniettiva_chiusa_e_embedding_079be7a92e3e985ff1e72dfb0e077da0a7e8e251.svg" alt="20250115102238-immersione_iniettiva_chiusa_e_embedding_079be7a92e3e985ff1e72dfb0e077da0a7e8e251.svg" class="org-svg" /> sia <a href="20250103103252-funzione_continua.html#ID-c17f33d1-5e51-4c05-98e5-9207678c6677">continua</a>, dunque
</p>

</span>
