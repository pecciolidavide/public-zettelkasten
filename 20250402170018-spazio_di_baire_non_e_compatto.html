vg" class="org-svg" />. È sufficiente porre, per ogni <img src="images/20250402170018-spazio_di_baire_non_e_compatto_3591ef53f64ab66b5d8fa08434c1b4b9d030e0ca.svg" alt="20250402170018-spazio_di_baire_non_e_compatto_3591ef53f64ab66b5d8fa08434c1b4b9d030e0ca.svg" class="org-svg" />: <img src="images/20250402170018-spazio_di_baire_non_e_compatto_50b249972103bba002c9e20d6bd7b9ca48b0b4a9.svg" alt="20250402170018-spazio_di_baire_non_e_compatto_50b249972103bba002c9e20d6bd7b9ca48b0b4a9.svg" class="org-svg" />.
