<p>
Si ricorda che lo <a href="20250704104947-funzione_misurabile.html#ID-4a346279-06ea-4242-9fa3-2b5e1d8e153c">spazio delle funzioni misurabili</a> <img src="images/20250706105700-caratterizzazione_convergenza_in_misura_f8bf8cfb773525685773e4b28953e5e23e690bd5.svg" alt="20250706105700-caratterizzazione_convergenza_in_misura_f8bf8cfb773525685773e4b28953e5e23e690bd5.svg" class="org-svg" /> è dotato di una <a href="20250301193511-spazio_metrico.html#ID-59033095-a7ca-4c79-92a9-c93654eb71f3">distanza</a> <img src="images/20250706105700-caratterizzazione_convergenza_in_misura_6cb84429d886679a1733d697ec7fa9865f624f10.svg" alt="20250706105700-caratterizzazione_convergenza_in_misura_6cb84429d886679a1733d697ec7fa9865f624f10.svg" class="org-svg" /> per ogni <a href="20250704163455-misura.html#ID-f3a8a962-432b-4993-bc84-824f750a8859">misura</a> <a href="20250704105515-misura_di_probabilita.html#ID-3d202a62-a51f-4300-a0a1-3a7fb9170a60">di probabilità</a> <img src="images/20250706105700-caratterizzazione_convergenza_in_misura_880d9f5abba31012e5345ec6e103d37a55ddfbb1.svg" alt="20250706105700-caratterizzazione_convergenza_in_misura_880d9f5abba31012e5345ec6e103d37a55ddfbb1.svg" class="org-svg" /> su <img src="images/20250706105700-caratterizzazione_convergenza_in_misura_1eeb7bd9848fc6c71ef3cf69b789b129fa1e5d64.svg" alt="20250706105700-caratterizzazione_convergenza_in_misura_1eeb7bd9848fc6c71ef3cf69b789b129fa1e5d64.svg" class="org-svg" /><sup><a id="fnr.1" class="footref" href="#fn.1" role="doc-backlink">1</a></sup>.
